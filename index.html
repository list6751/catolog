<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Технические работы</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #000; /* Черный фон */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Анимация появления текста "Welcome" в двоичном коде */
    .intro-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00FF00;
      font-size: 1.5rem;
      opacity: 1;
      animation: fadeInScreen 2.5s ease-in-out forwards;
    }

    @keyframes fadeInScreen {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .content {
      opacity: 0;
      animation: fadeInContent 2s ease-in-out 2.5s forwards; /* Задержка после исчезновения "Welcome" */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes fadeInContent {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .message {
      font-size: 2rem;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .binary-flow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      animation: binaryAnimation 1.5s linear infinite;
    }

    @keyframes binaryAnimation {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    .binary {
      font-size: 2rem;
      position: absolute;
      color: #00FF00; /* Зеленый цвет для 0 и 1 */
      white-space: nowrap;
      animation: binaryMovement 0.2s linear infinite;
    }

    @keyframes binaryMovement {
      0% { top: -30px; }
      100% { top: 100vh; }
    }

  </style>
</head>
<body>

  <!-- Черный экран с двоичным кодом "Welcome" -->
  <div class="intro-screen">
    01010111 01100101 01101100 01100011 01101111 01101101 01100101
  </div>

  <!-- Основной контент -->
  <div class="content">
    <!-- Сообщение на экране -->
    <div class="message">
      У нас технические работы, сайт скоро возобновит рабочий режим.
    </div>

    <!-- Бинарный поток 0 и 1 -->
    <div class="binary-flow">
      <div class="binary" style="left: 10%;">0</div>
      <div class="binary" style="left: 20%;">1</div>
      <div class="binary" style="left: 30%;">0</div>
      <div class="binary" style="left: 40%;">1</div>
      <div class="binary" style="left: 50%;">0</div>
      <div class="binary" style="left: 60%;">1</div>
      <div class="binary" style="left: 70%;">0</div>
      <div class="binary" style="left: 80%;">1</div>
      <div class="binary" style="left: 90%;">0</div>
    </div>
  </div>

  <script>
    // Можно добавить JS, если необходимо для других функциональностей
  </script>

</body>
</html>
