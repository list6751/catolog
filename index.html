<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gamespull</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-color: #000; 
      color: #fff;
    }

    .intro-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 3rem;
      opacity: 1;
      animation: fadeInScreen 2.5s ease-in-out forwards;
    }

    @keyframes fadeInScreen {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .content {
      opacity: 0;
      animation: fadeInContent 2s ease-in-out 2.5s forwards; 
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes fadeInContent {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      color: transparent;
      background: linear-gradient(to right, #ffffff, #000000);
      -webkit-background-clip: text;
      animation: fadeInText 2s ease-in-out;
    }

    .game-catalog {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-height: 80vh; /* Ограничиваем высоту контейнера */
      overflow-y: auto; /* Включаем вертикальную прокрутку */
      overflow-x: auto; /* Включаем горизонтальную прокрутку */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInTable 2s ease-in-out forwards;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }

    th {
      background-color: #000;
      color: white;
    }

    td {
      background-color: #222;
      color: #fff;
    }

    tr:hover {
      background-color: #444;
    }

    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes fadeInTable {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .game-catalog {
        padding: 15px;
      }

      table {
        font-size: 1rem;
      }

      img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  
  <div class="intro-screen">
    Welcome
  </div>

  <div class="content">
    <div class="game-catalog">
      <table id="games-table">
        <thead>
          <tr>
            <th>Игра</th>
            <th>Цена PS5 Онлайн</th>
            <th>Цена PS5 Универсал</th>
            <th>Цена PS4 Онлайн</th>
            <th>Цена PS4 Универсал</th>
            <th>⠀</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('games.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#games-table tbody');
          data.games.forEach(game => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${game.name}</td>
              <td>${game.ps5_online_price}</td>
              <td>${game.ps5_universal_price}</td>
              <td>${game.ps4_online_price}</td>
              <td>${game.ps4_universal_price}</td>
              <td><img src="${game.icon}" alt="${game.name}"></td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Ошибка при загрузке данных о играх:', error);
        });
    });
  </script>
</body>
</html>
