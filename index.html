<!DOCTYPE html><!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gamespull</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      background-color: #000; 
      color: #fff;
    }

    .intro-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 3rem;
      opacity: 1;
      animation: fadeInScreen 2.5s ease-in-out forwards;
    }

    @keyframes fadeInScreen {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .content {
      opacity: 0;
      animation: fadeInContent 2s ease-in-out 2.5s forwards; 
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    @keyframes fadeInContent {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      color: transparent;
      background: linear-gradient(to right, #ffffff 30%, #000000 70%);
      -webkit-background-clip: text;
      animation: fadeInText 2s ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .game-catalog {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }

    th {
      background-color: #000;
      color: white;
    }

    td {
      background-color: #222;
      color: #fff;
    }

    tr {
      transition: background-color 0.3s ease;
    }

    tr:hover {
      background-color: #444;
    }

    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .game-catalog {
        padding: 10px;
      }

      table {
        font-size: 1rem;
      }

      img {
        width: 40px;
        height: 40px;
      }

      th, td {
        padding: 10px;
      }

      .intro-screen {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .game-catalog {
        padding: 8px;
      }

      table {
        font-size: 0.9rem;
      }

      img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  
  <div class="intro-screen">
    Welcome
  </div>

  <div class="content">
    <div class="game-catalog">
      <h1>Установка игр для PS4/PS5</h1>
      <div class="table-container">
        <table id="games-table">
          <thead>
            <tr>
              <th>Игра</th>
              <th>Цена онлайн версии (PS5)</th>
              <th>Цена универсальной версии (PS5)</th>
              <th>Цена онлайн версии (PS4)</th>
              <th>Цена универсальной версии (PS4)</th>
              <th>⠀</th>
            </tr>
          </thead>
          <tbody>
            <!-- Данные будут динамически загружены сюда -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('games.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#games-table tbody');
          data.games.forEach(game => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${game.name}</td>
              <td>${game.onlinePricePS5}</td>
              <td>${game.universalPricePS5}</td>
              <td>${game.onlinePricePS4 || 'Нет данных'}</td>
              <td>${game.universalPricePS4 || 'Нет данных'}</td>
              <td><img src="${game.icon}" alt="${game.name}"></td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Ошибка при загрузке данных о играх:', error);
        });
    });
  </script>
</body>
</html>
