<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gamespull</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }

    .intro-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 3rem;
      opacity: 1;
      animation: fadeInScreen 2.5s ease-in-out forwards;
    }

    .greeting-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      opacity: 1;
      animation: fadeInScreen 2.5s ease-in-out forwards;
    }

    .black-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: none;
    }

    @keyframes fadeInScreen {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .content {
      opacity: 0;
      animation: fadeInContent 2s ease-in-out 2.5s forwards;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes fadeInContent {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      color: transparent;
      background: linear-gradient(to right, #ffffff, #000000);
      -webkit-background-clip: text;
      animation: fadeInText 2s ease-in-out;
    }

    .game-catalog {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-height: 80vh;
      overflow-y: auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInTable 2s ease-in-out forwards;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }

    th {
      background-color: #000;
      color: white;
    }

    td {
      background-color: #222;
      color: #fff;
    }

    tr:hover {
      background-color: #444;
    }

    @keyframes fadeInTable {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .game-catalog {
        padding: 15px;
      }

      table {
        font-size: 1rem;
      }
    }

    .change-name-button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .change-name-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  
  <div class="greeting-screen" id="greeting-screen">
    Привет, загружаем данные...
    <button class="change-name-button" id="change-name-button" style="display: none;">Изменить имя акаунта</button>
  </div>

  <div class="black-screen" id="black-screen"></div>

  <div class="intro-screen" id="intro-screen" style="display: none;">
    Welcome
  </div>

  <div class="content" style="display: none;">
    <div class="game-catalog">
      <table id="games-table">
        <thead>
          <tr>
            <th>Игра</th>
            <th>Цена PS5 Онлайн</th>
            <th>Цена PS5 Универсал</th>
            <th>Цена PS4 Онлайн</th>
            <th>Цена PS4 Универсал</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let userName = localStorage.getItem('userName');
      
      if (!userName) {
        userName = prompt("Введите имя акаунта для регистрации:");
        if (userName) {
          localStorage.setItem('userName', userName);
        } else {
          userName = "Untrusted user";
        }
      }

      const greetingScreen = document.getElementById('greeting-screen');
      greetingScreen.innerHTML = `Привет, ${userName}! Загрузка данных...`;

      const changeNameButton = document.getElementById('change-name-button');
      changeNameButton.style.display = 'inline-block';
      
      changeNameButton.addEventListener('click', function() {
        const newName = prompt("Введите новое имя акаунта:");
        if (newName) {
          localStorage.setItem('userName', newName);
          greetingScreen.innerHTML = `Привет, ${newName}! Загрузка данных...`;
        }
      });

      setTimeout(() => {
        greetingScreen.style.display = 'none';
        document.getElementById('black-screen').style.display = 'block';
        
        setTimeout(() => {
          document.getElementById('black-screen').style.display = 'none';
          document.getElementById('intro-screen').style.display = 'block';
          
          setTimeout(() => {
            document.getElementById('intro-screen').style.display = 'none';
            document.querySelector('.content').style.display = 'flex';
          }, 2000);
        }, 2000);
      }, 5000);

      fetch('games.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#games-table tbody');
          data.games.forEach(game => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${game.name}</td>
              <td>${game.ps5_online_price}</td>
              <td>${game.ps5_universal_price}</td>
              <td>${game.ps4_online_price}</td>
              <td>${game.ps4_universal_price}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Ошибка при загрузке данных о играх:', error);
        });
    });
  </script>
</body>
</html>
